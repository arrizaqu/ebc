<!-- Modal -->
<div class="modal fade" id="edit-bahasan-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Pembahasan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-edit-employee" action="#">
        	<input type="hidden" id="id-bahasan">
			  <div class="form-group">
			    <label for="title-bahasan">Title</label>
			    <input data-parsley-required="true" type="text" name="title-bahasan" class="form-control" id="title-bahasan" aria-describedby="titleHelp" placeholder="Enter Title Bahasan">
			  </div>
			  <div class="form-group">
			    <label for="video-url-bahasan">Video URL</label>
			    <input type="text" name="video-url-bahasan" class="form-control" id="video-url-bahasan" aria-describedby="videoUrlHelp" placeholder="Enter Video URL">
			  </div>
			  <div class="form-group">
			    <label for="category-bahasan">Category</label>
			    <input type="text" name="category-bahasan" class="form-control" id="category-bahasan" aria-describedby="categoryHelp" placeholder="Enter Category">
			  </div>
			  <div class="form-group">
			    <label for="file-url-bahasan">File URL</label>
			    <input type="text" name="file-url-bahasan" class="form-control" id="file-url-bahasan" aria-describedby="fileUrlHelp" placeholder="Enter File Url">
			  </div>
			  <div class="form-group">
			    <label for="blog-url-bahasan">Blog URL</label>
			    <input type="text" name="blog-url-bahasan" class="form-control" id="blog-url-bahasan" aria-describedby="blogUrlHelp" placeholder="Enter blog Url">
			  </div>
			  <div class="form-group">
			    <label for="content-bahasan">Content Bahasan</label>
			    <textarea style="min-height: 250px; width: 100%;" name="content-bahasan" class="form-control" id="content-bahasan" aria-describedby="contentHelp" ></textarea>
			  </div>
		  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-update-bahasan-submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
